<!DOCTYPE html>

<!-- A page for the study table.-->
<html>
<head>
    <meta charset="utf-8"/>
    <title>Study Table</title>
    <link href="style/main.css" rel="stylesheet" type="text/css" />  
    <link href="style/index.css" rel="stylesheet" type="text/css" />  
</head>

<body>

    <header>
    <!-- 
    If logged out will be: home, log in
    if logged in will be: home, profile, logout

    -->
    <div id="header">
        <h1><a href="/" id="home">Home</a> <a href="/studyTable.html" id="home">StudyTable</a></h1>
        <!--
        <a href="/" id="profile">Profile</a>
        <span id=log_out>log out</span>
        -->
    </div>
    </header>

    <!-- 
    My groups, Create groups
    -->
    <div id="user_control" class="index_section">
        <h2>User Control</h2>
        <h3 id="whois">Logged in as ???</h3>
        <button type="button" id="control_my_groups">My Groups</button>
        <button type="button" id="control_create_group">Create Group</button>
        <button type="button" id="control_edit_profile">Edit Profile</button>
        <button type="button" id="control_sign_out">Logout</button>
    </div>


    <!-- 
    If not logged in will only show the log in and sign up div
    -->
    <div id="log_in" class="index_section">
        <h2>Log In</h2>
        <form class=profile_form>
            <input type="text" class="profile_user" placeholder="User Name" required></input>
            <input type="password" class="profile_pass" placeholder="Password" required></input>
            <button type="submit" class="profile_submit">Log In</button>
        </form>
        <div class=profile_msg></div>
    </div>

    <div id="sign_up" class="index_section">
        <h2>Sign Up</h2>
        <form class="profile_form">
            <input type="text" class="profile_user" placeholder="User Name" required></input>
            <input type="text" class="profile_name" placeholder="Real Name" required></input>
            <input type="password" class="profile_pass" placeholder="Password" required></input>
            <input type="password" class="profile_pass" placeholder="Retype Password" required></input>
            <!--
            Potencial parameters:
            program:
            Year:
            Courses:
            School:
            -->            
            <button type="submit" class="profile_submit">Sign Up</button>
        </form>
        <div class="profile_msg"></div>
    </div>

    <!--Show if requested -->
    
    <div id="profile_edit" class="index_section">
        <h2>Edit Profile</h2>
        <form class=profile_form>
            <input type="text" class="profile_user" placeholder="Real Name"></input>
            <input type="password" class="profile_pass" placeholder="Password"></input>
            <input type="password" class="profile_pass" placeholder="Retype Password"></input>
            <!--
            Potencial parameters:
            program:
            Year:
            Courses:
            School:
            -->            
            <button type="submit" class="profile_submit">Apply</button>
        </form>
        <div class=profile_msg></div>
    </div>


    <div id="group_add" class="index_section">
        <h2>Create Study Group</h2>
        <form class=profile_form>
            <input type="text" class="group_name" placeholder="Group Name" required></input>
            <input type="text" class="group_course" placeholder="Course" required></input>
            <!--
            <input type="password" class="group_pass" placeholder="Password"></input>
            <input type="password" class="group_pass" placeholder="Retype Password"></input>
            -->
            <!--
            <div>
                <input type="radio" id="group_typeA"> Virtual </input>
                <input type="radio" id="group_typeB"> In Person </input>
            </div>
            -->
            <!--
            Potencial parameters:
            Meet up times
            -->
            <button type="submit" class="profile_submit">Create Group</button>
        </form>
        <div class=profile_msg></div>
    </div>

    <div id="search_box" class=index_section>
        <h2>Search Study Groups</h2>
        

        
        <!--
        _________ Search
        By radio: by course id, by group name, 
        -->
     
        <form class="form" id="search_form">
            <div id="search_bar">
                <button type="submit" id="search_button">Search</button>
                <input type="text" id="search_text" placeholder="Enter query here"></input>
            </div>
            <div>
                <input type="radio" id="search_by_courseId"> Course ID </input>
                <input type="radio" id="search_by_tableName"> Table Name </input>
            </div>
        </form>

            <!-- div> --OR-- </div-->

        <!-- form class="form" id="select_form">
            <div class="form" id="select_bar">
                <div>
                    <button type="button" id="select_button">Enter</button>
                </div>
            </div>

        </form-->
    </div>


    <div id="search_results" class="index_section">
        <h2>Study Groups</h2>
        <!-- 
        Sample item:
        -->

        <div class="table_item">
            <div class="table_par">
                <span class="table_label">Name:</span>
                <span class="table_name">noname</span>
            </div>
            <div class="table_par">
                <span class="table_label">Course:</span>
                <span class="table_course">cscc09</span>
            </div>
            <div class="table_par">
                <span class="table_label">Times meeting:</span>
                <div class="table_time">Mon 7-9pm</div>
                <div class="table_time">Fri 3-5pm</div>
            </div>
            <div class="table_par">
                <span class="table_label">Location:</span>
                <span class="table_loc">virtual</span>
            </div> 
            <div class="table_controls">
                <!--Depending on permissions:
                join, apply to join, edit, details, Enter (virtual)
                -->
                <button class="control">Enter</button>
                <button class="control">Edit</button>
            </div> 


        </div>

        <div>
            <button class="" type="button" id="tables_button">Show all Study Groups</button>
        </div>

        <div id="tables_div"></div>


    </div> 

<script src="js/api.js"></script>
<script src="js/index.js"></script>

</body>
