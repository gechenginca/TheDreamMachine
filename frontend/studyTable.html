<!DOCTYPE html>

<!-- A page for the study table.-->
<html>
<head>
    <meta charset="utf-8"/>
    <title>Study Table</title>
    <link href="style/main.css" rel="stylesheet" type="text/css" />  
    <link href="style/studyTables.css" rel="stylesheet" type="text/css" />

</head>

<body>

<!-- Place home, my tables, profile, sign out here-->

<header>
        <a href="/" id="title">TODO</a>
</header>

<div class="table_app">

    <!-- Place voice/user box here -->
    <div id="left_panel" class="panel">
        <div id="users">
            <h1>Users</h1>
            <div id="users_container" class="container">
            
                <!-- Place list of users here -->
                <!-- Username, if mic is on -->

                <!-- Example user -->
                <div class="user_bar">
                    <span class="user_pic"></span>
                    <span class="user_name">noname</span>
                    <span class="user_mic"></span>
                </div>
            </div>
            
        </div>

    </div>


    <!-- Place canvas here -->

    <div id="middle_panel" class="panel">
        <div id="top_canvas" class="canv_tools">
        
        </div>
        <div id="mid_canvas">
            <canvas></canvas>
        </div>
        <div id="bot_canvas" class="canv_tools">
        
        </div>

    </div>

    <!-- Place Chat and shared files here -->
    <div id="right_panel" class="panel">
        <div id="chat">
            <h1>Chat</h1>
            <div id="chat_cointainer" class="container">
                 <!-- Example chat -->
                <div class="chat_bar">
                    <span class="chat_user_pic"></span>
                    <span class="chat_user_name">noname</span>
                    <span class="chat_content">This is my message</span>
                </div>
            </div>
            
            <div id="chat_submit">
                <form class="form" id="chat_form">
                    <textarea rows="5" id="chat_form_text" class="" 
                        name="c_content" placeholder="Enter text" required>
                    </textarea>
              
                    <button type="submit" class="">Send</button>
                </form>

            </div>
        </div>

        <div id="files">
            <h1>Files</h1>
            <div id="files_cointainer" class="container">
                <!-- Example file -->
                <div class="file_bar">
                    <a class="file_name">Some file</a>
                </div>
            </div>
        </div>
            
            
    </div>


</div>

</body>
